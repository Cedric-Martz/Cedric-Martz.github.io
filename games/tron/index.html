<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Legacy Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon-16x16.png">
    <link rel="manifest" href="../../assets/site.webmanifest">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="tron.css">
</head>
<body>
    <header>
        <h1>Tron Legacy</h1>
        <nav>
            <a href="../../index.html" class="nav-button">Home</a>
            <a href="../../projets.html" class="nav-button">Projects</a>
            <a href="../splix/" class="nav-button">Splix</a>
        </nav>
    </header>

    <div class="content">
        <div class="tron-container">
            <div id="tron-menu" class="tron-menu">
                <h2>TRON LEGACY</h2>
                <div class="menu-options">
                    <button class="tron-btn" onclick="startSinglePlayer()">Single Player</button>
                    <button class="tron-btn" onclick="startMultiplayer()">Multiplayer</button>
                    <button class="tron-btn" onclick="showControls()">Controls</button>
                </div>
                <button class="tron-btn back-btn" onclick="window.location.href='../../projets.html'">Back to Projects</button>
            </div>

            <div id="tron-game" class="game-area" style="display: none;">
                <div class="game-header">
                    <div class="score-display">
                        <span id="player1-score">Player 1: 0</span>
                        <span id="game-status">Running...</span>
                        <span id="player2-score">Player 2: 0</span>
                    </div>
                    <div class="game-controls">
                        <button class="control-btn" onclick="pauseGame()">Pause</button>
                        <button class="control-btn" onclick="resetGame()">Reset</button>
                        <button class="control-btn" onclick="showMenu()">Menu</button>
                    </div>
                </div>
                
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div class="mobile-controls">
                    <div class="control-row">
                        <button class="mobile-btn" data-key="ArrowUp">↑</button>
                    </div>
                    <div class="control-row">
                        <button class="mobile-btn" data-key="ArrowLeft">←</button>
                        <button class="mobile-btn" data-key="ArrowDown">↓</button>
                        <button class="mobile-btn" data-key="ArrowRight">→</button>
                    </div>
                </div>
            </div>

            <div id="controls-info" class="game-instructions" style="display: none;">
                <h3>Controles</h3>
                <div class="controls-list">
                    <div class="control-section">
                        <h4>Player 1</h4>
                        <p><strong>↑↓←→</strong> : Directional arrows</p>
                    </div>
                    <div class="control-section">
                        <h4>Player 2</h4>
                        <p><strong>WASD</strong> : W=Up, S=Down, A=Left, D=Right</p>
                    </div>
                    <div class="control-section">
                        <h4>Generic controls</h4>
                        <p><strong>Space</strong> : Pause/Resume</p>
                        <p><strong>R</strong> : Reset game</p>
                        <p><strong>Esc</strong> : Return to menu</p>
                    </div>
                </div>
                <button class="tron-btn" onclick="hideControls()">Back</button>
            </div>

            <div id="pause-overlay" class="pause-overlay" style="display: none;">
                <h2>PAUSE</h2>
                <p>Press Space to continue</p>
                <button class="tron-btn" onclick="resumeGame()">Resume</button>
                <button class="tron-btn" onclick="resetGame()">New Game</button>
                <button class="tron-btn back-btn" onclick="showMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="tron.js"></script>
</body>
</html>

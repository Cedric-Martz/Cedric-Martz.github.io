<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Jeu Tron - Affrontez l'IA ou jouez à plusieurs dans ce classique arcade.">
    <meta name="keywords" content="Tron, jeu, arcade, IA, multijoueur, Cédric Martz">
    <meta name="author" content="Cédric Martz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8A2BE2">
    <meta name="robots" content="index, follow">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cedric-martz.github.io/tron.html">
    <meta property="og:title" content="Tron Game - Cédric Martz">
    <meta property="og:description" content="Jouez au classique Tron avec IA intelligente et mode multijoueur.">
    <meta property="og:image" content="https://cedric-martz.github.io/final_logo.png">
    
    <title>Tron Game - Cédric Martz</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <a href="#main-content" class="skip-link">Aller au contenu principal</a>

    <header>
        <h1>Tron Game</h1>
        <nav role="navigation" aria-label="Navigation principale">
            <a href="index.html" class="nav-button">Accueil</a>
            <a href="projets.html" class="nav-button">Projets</a>
            <a href="contact.html" class="nav-button">Contact</a>
        </nav>
    </header>

    <main class="content" role="main" id="main-content">
        <section class="tron-container">
            <div id="mainMenu" class="tron-menu">
                <h2>TRON</h2>
                <div class="menu-options">
                    <button class="tron-btn" onclick="startAIGame()">PLAY</button>
                </div>
            </div>
            <div id="keyConfig" class="tron-menu" style="display: none;">
                <h2>Configuration des touches</h2>
                <div id="keyConfigContent">
                </div>
                <button class="tron-btn back-btn" onclick="showMainMenu()">Retour</button>
            </div>
            <div id="gameArea" class="game-area" style="display: none;">
                <div class="game-header">
                    <div id="scoreDisplay" class="score-display"></div>
                    <div class="game-controls">
                        <button id="pauseBtn" class="control-btn">Pause</button>
                        <button id="quitBtn" class="control-btn">Quitter</button>
                    </div>
                </div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div class="mobile-controls">
                    <div class="control-row">
                        <button id="upBtn" class="mobile-btn">⬆</button>
                    </div>
                    <div class="control-row">
                        <button id="leftBtn" class="mobile-btn">⬅</button>
                        <button id="downBtn" class="mobile-btn">⬇</button>
                        <button id="rightBtn" class="mobile-btn">➡</button>
                    </div>
                </div>
                <div id="pauseOverlay" class="pause-overlay" style="display: none;">
                    <h2>PAUSE</h2>
                    <button onclick="resumeGame()">Resume</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="page-footer">
        <a href="https://github.com/Cedric-Martz" target="_blank" rel="noopener noreferrer">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.2 11.4.6.1.8-.26.8-.58v-2.02c-3.34.72-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.1-.75.08-.73.08-.73 1.21.09 1.85 1.25 1.85 1.25 1.08 1.85 2.83 1.31 3.52 1 .11-.78.42-1.31.77-1.61-2.67-.3-5.47-1.34-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.18 0 0 1.01-.32 3.3 1.23.96-.27 1.98-.4 3-.4s2.04.13 3 .4c2.29-1.55 3.3-1.23 3.3-1.23.66 1.66.24 2.88.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.8 5.63-5.48 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.2.69.82.57C20.57 21.8 24 17.3 24 12c0-6.63-5.37-12-12-12z" />
            </svg>
            GitHub
        </a>
        <a href="https://www.linkedin.com/in/c%C3%A9dric-martz-2b2240259/" target="_blank" rel="noopener noreferrer">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
            </svg>
            LinkedIn
        </a>
    </footer>

    <div class="floating-controls">
        <div class="language-toggle">
            <button id="langBtn" class="lang-button" title="Switch to English" aria-label="Changer la langue">
                <svg class="flag-icon" width="24" height="18" viewBox="0 0 24 18" fill="none">
                    <rect width="24" height="18" fill="#012169" />
                    <path d="M0 0L24 18M24 0L0 18" stroke="white" stroke-width="2" />
                    <path d="M0 0L24 18M24 0L0 18" stroke="#C8102E" stroke-width="1" />
                    <path d="M12 0V18M0 9H24" stroke="white" stroke-width="3" />
                    <path d="M12 0V18M0 9H24" stroke="#C8102E" stroke-width="2" />
                </svg>
            </button>
        </div>
        
        <a href="MARTZ_Cédric_CV_fr.pdf" title="CV" target="_blank" class="control-button" id="cvBtn" aria-label="Télécharger le CV">
            <span id="cvText"> CV</span>
        </a>
    </div>

    <script src="tron-game.js"></script>
    <script>
        // Script de traduction pour la page Tron
        const translations = {
            fr: {
                title: "Tron Game - Cédric Martz",
                headerTitle: "Tron Game",
                navHome: "Accueil",
                navProjects: "Projets",
                navContact: "Contact",
                cvText: "CV (FR)",
                cvAriaLabel: "Télécharger le CV en français",
                langButtonTitle: "Switch to English",
                langAriaLabel: "Changer la langue"
            },
            en: {
                title: "Tron Game - Cédric Martz",
                headerTitle: "Tron Game",
                navHome: "Home",
                navProjects: "Projects",
                navContact: "Contact",
                cvText: "CV (EN)",
                cvAriaLabel: "Download CV in English",
                langButtonTitle: "Passer en français",
                langAriaLabel: "Switch language"
            }
        };

        let currentLang = localStorage.getItem('language') || 'fr';

        function updateContent(lang) {
            const t = translations[lang];

            document.title = t.title;
            document.querySelector('header h1').textContent = t.headerTitle;
            document.querySelector('nav a[href="index.html"]').textContent = t.navHome;
            document.querySelector('nav a[href="projets.html"]').textContent = t.navProjects;
            document.querySelector('nav a[href="contact.html"]').textContent = t.navContact;

            const cvBtn = document.getElementById('cvBtn');
            const cvText = document.getElementById('cvText');
            if (cvBtn && cvText) {
                cvText.textContent = t.cvText;
                cvBtn.setAttribute('aria-label', t.cvAriaLabel);
                if (lang === 'fr') {
                    cvBtn.href = 'MARTZ_Cédric_CV_fr.pdf';
                } else {
                    cvBtn.href = 'MARTZ_Cédric_CV_eng.pdf';
                }
            }

            const langBtn = document.getElementById('langBtn');
            if (langBtn) {
                langBtn.title = t.langButtonTitle;
                langBtn.setAttribute('aria-label', t.langAriaLabel);
                
                if (lang === 'fr') {
                    langBtn.innerHTML = `<svg class="flag-icon" width="24" height="18" viewBox="0 0 24 18" fill="none">
                        <rect width="24" height="18" fill="#012169"/>
                        <path d="M0 0L24 18M24 0L0 18" stroke="white" stroke-width="2"/>
                        <path d="M0 0L24 18M24 0L0 18" stroke="#C8102E" stroke-width="1"/>
                        <path d="M12 0V18M0 9H24" stroke="white" stroke-width="3"/>
                        <path d="M12 0V18M0 9H24" stroke="#C8102E" stroke-width="2"/>
                    </svg>`;
                } else {
                    langBtn.innerHTML = `<svg class="flag-icon" width="24" height="18" viewBox="0 0 24 18" fill="none">
                        <rect width="8" height="18" fill="#002654"/>
                        <rect x="8" width="8" height="18" fill="white"/>
                        <rect x="16" width="8" height="18" fill="#CE1126"/>
                    </svg>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateContent(currentLang);

            const langBtn = document.getElementById('langBtn');
            langBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                this.style.boxShadow = '0 0 20px #8A2BE2';

                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    currentLang = currentLang === 'fr' ? 'en' : 'fr';
                    localStorage.setItem('language', currentLang);
                    updateContent(currentLang);
                }, 150);
            });
        });
    </script>
</body>

</html>
